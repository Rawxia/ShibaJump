<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shiba Jump</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

        :root {
            --bg-color: #f7f7f7;
            --text-color: #333;
            --accent-color: #ff6347;
            --shiba-size: 60px;
            --obstacle-size: 50px;
            --sky-color: #87CEEB;
            --ground-height: 52px; /* Define ground height as a variable */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--sky-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 400px;
            border-radius: 20px;
            background: var(--sky-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-world {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Flexbox for centering content */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-end; /* Align to the bottom */
        }
        
        #clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 50 50"><path fill="%23FFFFFF" d="M41.9 23.3c-1-5.6-5.8-9.8-11.4-9.8-3.7 0-7 1.8-9.1 4.5-1.3-1.2-3-2-4.9-2-3.4 0-6.1 2.8-6.1 6.1 0 .6.1 1.2.3 1.8-4.3.5-7.6 4.1-7.6 8.5 0 4.7 3.8 8.5 8.5 8.5h29.5c4.1 0 7.5-3.4 7.5-7.5 0-3.9-3-7.1-6.8-7.5z"/></svg>');
            background-repeat: repeat-x;
            opacity: 0.7;
            animation: moveClouds 25s linear infinite;
        }

        #ground {
            width: 200%;
            height: var(--ground-height); /* Use variable for ground height */
            background: #e0e0e0;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 2px solid #ccc;
            animation: moveGround 4s linear infinite;
        }

        #shiba {
            width: var(--shiba-size);
            height: var(--shiba-size);
            background-image: url('shiba.gif'); 
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            /* Centered horizontally, adjusted bottom relative to ground */
            bottom: var(--ground-height); 
            left: calc(50% - (var(--shiba-size) / 2)); 
            transition: transform 0.15s ease-out; 
            z-index: 10;
        }
        
        .invincible { animation: flash 0.5s linear infinite; }
        
        .particle {
            position: absolute;
            font-size: 20px;
            z-index: 20;
            animation: particle-poof 0.8s ease-out forwards;
        }

        .obstacle, .power-up {
            width: var(--obstacle-size);
            height: var(--obstacle-size);
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: var(--ground-height); /* Position relative to ground */
            font-size: var(--obstacle-size);
            line-height: 1;
            z-index: 10;
            animation: moveObstacle 3.5s linear;
        }

        #score-container, #high-score-container {
            position: absolute;
            top: 20px;
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 20;
        }
        #score-container { left: 20px; }
        #high-score-container { right: 20px; }

        #splash-screen, #game-over-screen, #intro-message {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #splash-screen {
            background-color: var(--accent-color);
            color: white;
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }
        #splash-screen.hidden { transform: translateY(-100%); }
        #splash-screen p { font-size: 1.2em; }

        #splash-screen button {
            background-color: #fff;
            color: var(--accent-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }
        #splash-screen button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #intro-message {
            color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #intro-message h2 { font-size: 2.5em; margin: 0; }
        #intro-message p { font-size: 5em; margin: 0; font-weight: 700; }

        #game-over-screen {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
        }
        #game-over-screen h2 { font-size: 3em; margin: 0; color: var(--accent-color); }
        #game-over-screen p { font-size: 1.2em; margin: 10px 0; }
        #game-over-screen button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        #game-over-screen button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.4);
        }
        #game-over-screen a { margin-top: 20px; color: var(--accent-color); text-decoration: none; font-weight: 600; }

        #new-high-score-message {
            color: var(--accent-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 10px;
            display: none; 
            animation: bounceIn 0.8s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f00; 
            animation: fall 3s ease-out forwards;
            opacity: 0;
            border-radius: 50%; 
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200vh) rotate(720deg); opacity: 0; }
        }


        @keyframes moveGround { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes moveClouds { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes moveObstacle { from { left: 100%; } to { left: -100px; } }
        @keyframes flash { 50% { opacity: 0.3; } }
        @keyframes particle-poof {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(100px); opacity: 0; }
        }

        @media (max-width: 600px) {
            :root { --shiba-size: 50px; --obstacle-size: 40px; --ground-height: 40px; }
            #game-container { border-radius: 0; height: 100vh; max-height: 100%; }
            #score-container, #high-score-container { font-size: 1.2em; }
            #intro-message h2 { font-size: 1.8em; }
            #intro-message p { font-size: 4em; }
            #game-over-screen h2 { font-size: 2.5em; }
            #splash-screen button {
                padding: 10px 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game-world">
            <div id="clouds"></div>
            <div id="ground"></div>
            <div id="shiba"></div>
        </div>

        <div id="score-container"><span>Score: </span><span id="score">0</span></div>
        <div id="high-score-container"><span>üèÜ </span><span id="high-score">0</span></div>

        <div id="splash-screen">
            <p>Created with ‚ù§Ô∏è from Rawxia</p>
            <button id="play-button">Play Game</button>
        </div>
        <div id="intro-message">
            <h2>Get ready to tap!</h2>
            <p id="countdown">3</p>
        </div>

        <div id="game-over-screen">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <p>üèÜ Best: <span id="final-high-score">0</span></p>
            <p id="new-high-score-message">Beat Your Best!</p>
            <button onclick="restartGame()">Play Again</button>
            <a href="https://www.instagram.com/sebulique" target="_blank">Visit my Instagram @sebulique</a>
        </div>
    </div>

    <script>
        const elements = {
            shiba: document.getElementById('shiba'),
            gameWorld: document.getElementById('game-world'),
            scoreDisplay: document.getElementById('score'),
            highScoreDisplay: document.getElementById('high-score'),
            splashScreen: document.getElementById('splash-screen'),
            playButton: document.getElementById('play-button'), 
            introMessage: document.getElementById('intro-message'),
            countdownDisplay: document.getElementById('countdown'),
            gameOverScreen: document.getElementById('game-over-screen'),
            finalScoreDisplay: document.getElementById('final-score'),
            finalHighScoreDisplay: document.getElementById('final-high-score'),
            newHighScoreMessage: document.getElementById('new-high-score-message'),
            ground: document.getElementById('ground'),
            clouds: document.getElementById('clouds'),
            gameContainer: document.getElementById('game-container') 
        };

        const state = {
            score: 0,
            highScore: localStorage.getItem('shibaHighScore') || 0,
            isJumping: false,
            isGameOver: true,
            isInvincible: false,
            gameLoopInterval: null,
            obstacleInterval: null,
            confettiInterval: null, 
            shibaY: 52, // Shiba's current Y position (bottom value) - matches ground-height
            velocityY: 0, 
            gravity: 0.8, 
            jumpStrength: -18, 
            maxHoldJumpBoost: -8, 
            jumpHoldTimer: null 
        };
        
        const EMOJIS = {
            obstacles: ['üåµ', 'üå≤', 'üå≥', 'üå¥', 'üóø', 'üî•', 'ü™®', 'üß±', 'üëæ'],
            powerUp: '‚≠ê'
        };

        const CONFETTI_COLORS = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];

        function init() {
            elements.highScoreDisplay.textContent = state.highScore;
            elements.playButton.addEventListener('click', hideSplashAndStart);
            elements.playButton.addEventListener('touchstart', hideSplashAndStart);
        }

        function hideSplashAndStart() {
            elements.splashScreen.classList.add('hidden');
            elements.playButton.removeEventListener('click', hideSplashAndStart);
            elements.playButton.removeEventListener('touchstart', hideSplashAndStart);
            setTimeout(startIntro, 800);
        }
        
        function startIntro() {
            elements.introMessage.style.opacity = '1';
            let count = 3;
            elements.countdownDisplay.textContent = count;
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    elements.countdownDisplay.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    elements.introMessage.style.opacity = '0';
                    setTimeout(startGame, 500);
                }
            }, 1000);
        }

        function startGame() {
            state.isGameOver = false;
            state.score = 0;
            elements.scoreDisplay.textContent = state.score;
            elements.gameOverScreen.style.display = 'none';
            elements.newHighScoreMessage.style.display = 'none';
            ['ground', 'clouds'].forEach(id => elements[id].style.animationPlayState = 'running');

            // Reset Shiba position for new game, matching CSS variable
            state.shibaY = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--ground-height')) || 52; 
            state.velocityY = 0;
            elements.shiba.style.bottom = `${state.shibaY}px`;
            elements.shiba.style.transform = `translateY(0px)`; // Ensure no residual transform

            // Attach event listeners for jump (keydown/mousedown/touchstart)
            document.addEventListener('keydown', handleJumpStart);
            document.addEventListener('keyup', handleJumpEnd);
            // Use gameContainer for click/touch events for better mobile usability
            elements.gameContainer.addEventListener('mousedown', handleJumpStart);
            elements.gameContainer.addEventListener('mouseup', handleJumpEnd);
            elements.gameContainer.addEventListener('touchstart', handleJumpStart);
            elements.gameContainer.addEventListener('touchend', handleJumpEnd);
            
            document.querySelectorAll('.obstacle, .power-up').forEach(el => el.remove());
            
            state.gameLoopInterval = setInterval(gameLoop, 20);
            state.obstacleInterval = setInterval(createItem, 2000);
        }

        // Handle jump start (key press or mouse/touch down)
        const handleJumpStart = (e) => {
            // Only trigger on Spacebar, left click (button 0), or touchstart
            // If it's a touch event, ensure it's not on a button (like play/restart)
            const isClickOrTouchOnGameArea = (e.button === 0 && e.target === elements.gameContainer) || 
                                             (e.type === 'touchstart' && e.target === elements.gameContainer);

            if (!state.isGameOver && !state.isJumping && 
               (e.code === 'Space' || isClickOrTouchOnGameArea)) {
                e.preventDefault(); 
                state.isJumping = true;
                state.velocityY = state.jumpStrength; 
                
                // Start a timer to apply extra jump if held
                state.jumpHoldTimer = setTimeout(() => {
                    if (state.isJumping) { 
                        state.velocityY += state.maxHoldJumpBoost; 
                    }
                }, 50); 
            }
        };

        // Handle jump end (key release or mouse/touch up)
        const handleJumpEnd = (e) => {
            // Only trigger on Spacebar, left click (button 0), or touchend
            const isClickOrTouchReleaseOnGameArea = (e.button === 0 && e.target === elements.gameContainer) || 
                                                     (e.type === 'touchend' && e.target === elements.gameContainer);

            if (state.isJumping && 
               (e.code === 'Space' || isClickOrTouchReleaseOnGameArea)) {
                if (state.jumpHoldTimer) {
                    clearTimeout(state.jumpHoldTimer);
                    state.jumpHoldTimer = null;
                }
                if (state.velocityY < 0) { 
                    state.velocityY *= 0.5; 
                }
            }
        };


        function createItem() {
            if (state.isGameOver) return;
            const isPowerUp = Math.random() < 0.125;
            const item = document.createElement('div');
            item.classList.add(isPowerUp ? 'power-up' : 'obstacle');
            item.textContent = isPowerUp ? EMOJIS.powerUp : EMOJIS.obstacles[Math.floor(Math.random() * EMOJIS.obstacles.length)];
            elements.gameWorld.appendChild(item);

            const animationSpeed = Math.max(2, 3.5 - state.score * 0.02);
            item.style.animationDuration = `${animationSpeed}s`;

            const obstaclePassTimer = setTimeout(() => {
                if (item.parentNode && !item.hasAttribute('data-collided')) {
                    if (item.classList.contains('obstacle')) {
                        state.score++;
                        elements.scoreDisplay.textContent = state.score;
                    }
                    item.remove();
                }
            }, animationSpeed * 1000);

            item.dataset.obstaclePassTimer = obstaclePassTimer;
        }

        function gameLoop() {
            // Apply gravity
            state.velocityY += state.gravity;
            state.shibaY -= state.velocityY; 

            // Prevent Shiba from going below ground
            const groundHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--ground-height'));
            if (state.shibaY <= groundHeight) {
                state.shibaY = groundHeight;
                state.velocityY = 0;
                state.isJumping = false; 
                if (state.jumpHoldTimer) {
                    clearTimeout(state.jumpHoldTimer);
                    state.jumpHoldTimer = null;
                }
            }

            elements.shiba.style.bottom = `${state.shibaY}px`;

            checkCollisions();
        }

        function checkCollisions() {
            const shibaRect = elements.shiba.getBoundingClientRect();
            document.querySelectorAll('.obstacle, .power-up').forEach(item => {
                const itemRect = item.getBoundingClientRect();
                
                if (itemRect.right > 0 && !item.hasAttribute('data-collided')) {
                    const collisionOverlapFactor = 0.15;
                    if (shibaRect.right > itemRect.left + (itemRect.width * collisionOverlapFactor) &&
                        shibaRect.left < itemRect.right - (itemRect.width * collisionOverlapFactor) &&
                        shibaRect.bottom > itemRect.top + (itemRect.height * collisionOverlapFactor) &&
                        shibaRect.top < itemRect.bottom - (itemRect.height * collisionOverlapFactor)) {
                        
                        item.setAttribute('data-collided', 'true');
                        clearTimeout(item.dataset.obstaclePassTimer);
                        
                        if (item.classList.contains('power-up')) {
                            activatePowerUp();
                            item.remove();
                        } else if (!state.isInvincible) {
                            endGame();
                        }
                    }
                }
            });
        }
        
        function activatePowerUp() {
            state.isInvincible = true;
            elements.shiba.classList.add('invincible');
            setTimeout(() => {
                state.isInvincible = false;
                elements.shiba.classList.remove('invincible');
            }, 5000);
        }
        
        function createPoofEffect() {
            const shibaRect = elements.shiba.getBoundingClientRect();
            const containerRect = elements.gameContainer.getBoundingClientRect();
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.textContent = 'üêï';
                p.classList.add('particle');
                p.style.top = (shibaRect.top - containerRect.top + shibaRect.height / 2) + 'px';
                p.style.left = (shibaRect.left - containerRect.left + shibaRect.width / 2) + 'px';
                p.style.transform = `rotate(${Math.random() * 360}deg) translateX(${Math.random() * 60 - 30}px) translateY(${Math.random() * 60 - 30}px)`;
                elements.gameWorld.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        }

        function createConfetti() {
            const numConfetti = 50;
            const containerRect = elements.gameContainer.getBoundingClientRect();
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = CONFETTI_COLORS[Math.floor(Math.random() * CONFETTI_COLORS.length)];
                confetti.style.left = Math.random() * containerRect.width + 'px';
                confetti.style.top = (Math.random() * 50 - 100) + 'px'; 
                confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                confetti.style.animationDuration = (2 + Math.random() * 1) + 's';

                elements.gameWorld.appendChild(confetti);
                setTimeout(() => confetti.remove(), parseFloat(confetti.style.animationDuration) * 1000);
            }
        }


        function endGame() {
            if (state.isGameOver) return;
            state.isGameOver = true;
            
            if (navigator.vibrate) navigator.vibrate(200);
            
            createPoofEffect();
            elements.shiba.style.display = 'none';

            clearInterval(state.gameLoopInterval);
            clearInterval(state.obstacleInterval);
            
            ['ground', 'clouds'].forEach(id => elements[id].style.animationPlayState = 'paused');
            document.querySelectorAll('.obstacle, .power-up').forEach(el => {
                el.style.animationPlayState = 'paused';
                clearTimeout(el.dataset.obstaclePassTimer);
            });
            
            document.removeEventListener('keydown', handleJumpStart);
            document.removeEventListener('keyup', handleJumpEnd);
            elements.gameContainer.removeEventListener('mousedown', handleJumpStart);
            elements.gameContainer.removeEventListener('mouseup', handleJumpEnd);
            elements.gameContainer.removeEventListener('touchstart', handleJumpStart);
            elements.gameContainer.removeEventListener('touchend', handleJumpEnd);

            let newHighScoreSet = false;
            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('shibaHighScore', state.highScore);
                elements.highScoreDisplay.textContent = state.highScore;
                newHighScoreSet = true;
            }

            elements.finalScoreDisplay.textContent = state.score;
            elements.finalHighScoreDisplay.textContent = state.highScore;
            elements.gameOverScreen.style.display = 'flex';

            if (newHighScoreSet) {
                elements.newHighScoreMessage.style.display = 'block';
                createConfetti();
            } else {
                elements.newHighScoreMessage.style.display = 'none';
            }
        }

        function restartGame() {
            document.querySelectorAll('.particle').forEach(el => el.remove());
            document.querySelectorAll('.obstacle, .power-up').forEach(el => el.remove());
            document.querySelectorAll('.confetti').forEach(el => el.remove());

            elements.shiba.style.display = 'block';
            elements.shiba.classList.remove('invincible');
            state.isInvincible = false;
            
            state.isGameOver = true;
            state.score = 0;
            elements.scoreDisplay.textContent = 0;
            
            elements.gameOverScreen.style.display = 'none';
            elements.newHighScoreMessage.style.display = 'none';
            
            startIntro();
        }
        
        init();
    </script>
</body>
</html>
