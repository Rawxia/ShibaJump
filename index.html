<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shiba Jump</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

        :root {
            --bg-color: #f7f7f7;
            --text-color: #333;
            --accent-color: #ff6347;
            --shiba-size: 60px;
            --obstacle-size: 50px;
            --ground-height-percent: 25%;
            --ground-height: 0px; 
            
            /* Biome-specific colors (default to Sky) */
            --current-sky-color: #87CEEB; /* Sky Blue */
            --current-cloud-svg: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 50 50"><path fill="%23FFFFFF" d="M41.9 23.3c-1-5.6-5.8-9.8-11.4-9.8-3.7 0-7 1.8-9.1 4.5-1.3-1.2-3-2-4.9-2-3.4 0-6.1 2.8-6.1 6.1 0 .6.1 1.2.3 1.8-4.3.5-7.6 4.1-7.6 8.5 0 4.7 3.8 8.5 8.5 8.5h29.5c4.1 0 7.5-3.4 7.5-7.5 0-3.9-3-7.1-6.8-7.5z"/></svg>');
            --current-ground-color: #e0e0e0;
            --current-ground-border-color: #ccc;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--current-sky-color); /* Use biome color */
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.5s ease-in-out; /* Smooth biome transitions */
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 400px;
            border-radius: 20px;
            background: var(--current-sky-color); /* Use biome color */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease-in-out; /* Smooth biome transitions */
        }

        #game-world {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center; 
            align-items: flex-end; 
        }
        
        #clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background-image: var(--current-cloud-svg); /* Use biome cloud */
            background-repeat: repeat-x;
            opacity: 0.7;
            animation: moveClouds 25s linear infinite;
            transition: background-image 0.5s ease-in-out; /* Smooth cloud transitions */
        }

        #ground {
            width: 200%;
            height: var(--ground-height); 
            background: var(--current-ground-color); /* Use biome color */
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 2px solid var(--current-ground-border-color); /* Use biome color */
            animation: moveGround 4s linear infinite;
            transition: background 0.5s ease-in-out, border-top-color 0.5s ease-in-out; /* Smooth ground transitions */
        }
        
        /* Animation speed adjustments for Shiba Spin */
        body.shiba-spin #ground, body.shiba-spin #clouds {
            animation-duration: 2s !important; /* Faster ground/clouds */
        }
        body.shiba-spin .obstacle, body.shiba-spin .power-up {
            animation-duration: 1.5s !important; /* Faster obstacles */
        }

        #shiba {
            width: var(--shiba-size);
            height: var(--shiba-size);
            background-image: url('shiba.gif'); 
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: var(--ground-height); 
            left: calc(50% - (var(--shiba-size) / 2)); 
            transition: transform 0.15s ease-out; 
            z-index: 10;
        }
        
        .invincible { animation: flash 0.5s linear infinite; }
        
        .particle {
            position: absolute;
            font-size: 20px;
            z-index: 20;
            animation: particle-poof 0.8s ease-out forwards;
        }

        .obstacle, .power-up {
            width: var(--obstacle-size);
            height: var(--obstacle-size);
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            font-size: var(--obstacle-size);
            line-height: 1;
            z-index: 10;
            animation: moveObstacle 3.5s linear;
        }
        
        .obstacle.ground-type {
            bottom: var(--ground-height); 
        }

        .obstacle.flying-type {
            bottom: calc(var(--ground-height) + 100px); 
            font-size: 60px; 
        }

        #score-container, #high-score-container {
            position: absolute;
            top: 20px;
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 20;
        }
        #score-container { left: 20px; }
        #high-score-container { right: 20px; }

        #splash-screen, #game-over-screen, #intro-message, #shiba-spin-message {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #splash-screen {
            background-color: var(--accent-color);
            color: white;
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            text-align: center;
        }
        #splash-screen.hidden { transform: translateY(-100%); }
        #splash-screen h1 {
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        #splash-screen p { 
            font-size: 1.2em; 
            margin: 0;
            padding: 0 20px;
        }

        #splash-screen button {
            background-color: #fff;
            color: var(--accent-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }
        #splash-screen button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #intro-message {
            color: var(--accent-color);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #intro-message h2 { font-size: 2.5em; margin: 0; }
        #intro-message p { font-size: 5em; margin: 0; font-weight: 700; }

        #shiba-spin-message {
            display: none; /* Hidden by default */
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--accent-color);
            font-size: 3em;
            font-weight: 800;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #shiba-spin-message.visible {
            opacity: 1;
        }


        #game-over-screen {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
        }
        #game-over-screen h2 { font-size: 3em; margin: 0; color: var(--accent-color); }
        #game-over-screen p { font-size: 1.2em; margin: 10px 0; }
        #game-over-screen button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        #game-over-screen button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.4);
        }
        #game-over-screen a { margin-top: 20px; color: var(--accent-color); text-decoration: none; font-weight: 600; }

        #new-high-score-message {
            color: var(--accent-color);
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 10px;
            display: none; 
            animation: bounceIn 0.8s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f00; 
            animation: fall 3s ease-out forwards;
            opacity: 0;
            border-radius: 50%; 
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(200vh) rotate(720deg); opacity: 0; }
        }


        @keyframes moveGround { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes moveClouds { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes moveObstacle { from { left: 100%; } to { left: -100px; } }
        @keyframes flash { 50% { opacity: 0.3; } }
        @keyframes particle-poof {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(100px); opacity: 0; }
        }

        @media (max-width: 600px) {
            :root { --shiba-size: 50px; --obstacle-size: 40px; }
            #game-container { border-radius: 0; height: 100vh; max-height: 100%; }
            #score-container, #high-score-container { font-size: 1.2em; }
            #intro-message h2 { font-size: 1.8em; }
            #intro-message p { font-size: 4em; }
            #game-over-screen h2 { font-size: 2.5em; }
            #splash-screen h1 { font-size: 3em; }
            #splash-screen p { font-size: 1em; }
            #splash-screen button {
                padding: 10px 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game-world">
            <div id="clouds"></div>
            <div id="ground"></div>
            <div id="shiba"></div>
        </div>

        <div id="score-container"><span>Score: </span><span id="score">0</span></div>
        <div id="high-score-container"><span>üèÜ </span><span id="high-score">0</span></div>

        <div id="splash-screen">
            <h1>ShibaJump!</h1>
            <p>Tap for longer jumps and get the highest score!</p>
            <p>Look out for the üêî to become invincible!</p>
            <button id="play-button">Play Game</button>
        </div>
        <div id="intro-message">
            <h2>Get ready to tap!</h2>
            <p id="countdown">3</p>
        </div>
        
        <div id="shiba-spin-message">
            <span>Shiba Spin!</span>
        </div>

        <div id="game-over-screen">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <p>üèÜ Best: <span id="final-high-score">0</span></p>
            <p id="new-high-score-message">Beat Your Best!</p>
            <button onclick="restartGame()">Play Again</button>
            <a href="https://www.instagram.com/sebulique" target="_blank">Visit my Instagram @sebulique</a>
        </div>
    </div>

    <script>
        const elements = {
            shiba: document.getElementById('shiba'),
            gameWorld: document.getElementById('game-world'),
            scoreDisplay: document.getElementById('score'),
            highScoreDisplay: document.getElementById('high-score'),
            splashScreen: document.getElementById('splash-screen'),
            playButton: document.getElementById('play-button'), 
            introMessage: document.getElementById('intro-message'),
            countdownDisplay: document.getElementById('countdown'),
            gameOverScreen: document.getElementById('game-over-screen'),
            finalScoreDisplay: document.getElementById('final-score'),
            finalHighScoreDisplay: document.getElementById('final-high-score'),
            newHighScoreMessage: document.getElementById('new-high-score-message'),
            ground: document.getElementById('ground'),
            clouds: document.getElementById('clouds'),
            gameContainer: document.getElementById('game-container'),
            shibaSpinMessage: document.getElementById('shiba-spin-message'),
            body: document.body 
        };

        const state = {
            score: 0,
            highScore: localStorage.getItem('shibaHighScore') || 0,
            isJumping: false,
            isGameOver: true,
            isInvincible: false,
            gameLoopInterval: null,
            obstacleInterval: null,
            confettiInterval: null, 
            shibaY: 0, 
            velocityY: 0, 
            gravity: 0.8, 
            jumpStrength: -18, 
            maxHoldJumpBoost: -8, 
            jumpHoldTimer: null,
            groundHeight: 0, 
            flyingObstacleThreshold: 20,
            currentBiomeIndex: 0, 
            lastBiomeScore: 0, 
            shibaSpinActive: false,
            shibaSpinTimeout: null,
            shibaSpinInterval: null, 
            normalObstacleInterval: 2000, 
            shibaSpinObstacleInterval: 800 
        };
        
        const EMOJIS = {
            groundObstacles: ['üåµ', 'üå≤', 'üå≥', 'üå¥', 'üóø', 'üî•', 'ü™®', 'üß±', 'üëæ'],
            flyingObstacles: ['‚úàÔ∏è', 'üöÅ', 'üöÄ'], 
            powerUp: '‚≠ê',
            invincibilityPowerUp: 'üêî' // New emoji for invincibility power-up
        };

        const CONFETTI_COLORS = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f', '#FFD700', '#C0C0C0']; 

        // Biome definitions
        const BIOMES = [
            {
                name: "Sky",
                skyColor: "#87CEEB",
                cloudSvg: 'url("data:image/svg+xml;utf8,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"250\\" height=\\"250\\" viewBox=\\"0 0 50 50\\"><path fill=\\"%23FFFFFF\\" d=\\"M41.9 23.3c-1-5.6-5.8-9.8-11.4-9.8-3.7 0-7 1.8-9.1 4.5-1.3-1.2-3-2-4.9-2-3.4 0-6.1 2.8-6.1 6.1 0 .6.1 1.2.3 1.8-4.3.5-7.6 4.1-7.6 8.5 0 4.7 3.8 8.5 8.5 8.5h29.5c4.1 0 7.5-3.4 7.5-7.5 0-3.9-3-7.1-6.8-7.5z\\"/></svg>")',
                groundColor: "#e0e0e0",
                groundBorderColor: "#ccc"
            },
            {
                name: "Desert",
                skyColor: "#FFD700", /* Gold */
                cloudSvg: 'url("data:image/svg+xml;utf8,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"250\\" height=\\"250\\" viewBox=\\"0 0 50 50\\"><path fill=\\"%23FFD700\\" d=\\"M41.9 23.3c-1-5.6-5.8-9.8-11.4-9.8-3.7 0-7 1.8-9.1 4.5-1.3-1.2-3-2-4.9-2-3.4 0-6.1 2.8-6.1 6.1 0 .6.1 1.2.3 1.8-4.3.5-7.6 4.1-7.6 8.5 0 4.7 3.8 8.5 8.5 8.5h29.5c4.1 0 7.5-3.4 7.5-7.5 0-3.9-3-7.1-6.8-7.5z\\"/></svg>")', /* Yellowish clouds */
                groundColor: "#F4A460", /* SandyBrown */
                groundBorderColor: "#CD853F" /* Peru */
            },
            {
                name: "Forest",
                skyColor: "#8FBC8F", /* DarkSeaGreen */
                cloudSvg: 'url("data:image/svg+xml;utf8,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"250\\" height=\\"250\\" viewBox=\\"0 0 50 50\\"><path fill=\\"%23ADD8E6\\" d=\\"M41.9 23.3c-1-5.6-5.8-9.8-11.4-9.8-3.7 0-7 1.8-9.1 4.5-1.3-1.2-3-2-4.9-2-3.4 0-6.1 2.8-6.1 6.1 0 .6.1 1.2.3 1.8-4.3.5-7.6 4.1-7.6 8.5 0 4.7 3.8 8.5 8.5 8.5h29.5c4.1 0 7.5-3.4 7.5-7.5 0-3.9-3-7.1-6.8-7.5z\\"/></svg>")', /* Light blue clouds */
                groundColor: "#556B2F", /* DarkOliveGreen */
                groundBorderColor: "#6B8E23" /* OliveDrab */
            },
            {
                name: "Night",
                skyColor: "#1A2A3A", /* Dark Blue-Grey */
                cloudSvg: 'url("data:image/svg+xml;utf8,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"250\\" height=\\"250\\" viewBox=\\"0 0 50 50\\"><path fill=\\"%23778899\\" d=\\"M41.9 23.3c-1-5.6-5.8-9.8-11.4-9.8-3.7 0-7 1.8-9.1 4.5-1.3-1.2-3-2-4.9-2-3.4 0-6.1 2.8-6.1 6.1 0 .6.1 1.2.3 1.8-4.3.5-7.6 4.1-7.6 8.5 0 4.7 3.8 8.5 8.5 8.5h29.5c4.1 0 7.5-3.4 7.5-7.5 0-3.9-3-7.1-6.8-7.5z\\"/></svg>")', /* Greyish clouds */
                groundColor: "#36454F", /* Charcoal */
                groundBorderColor: "#2F4F4F" /* DarkSlateGrey */
            }
        ];

        function setBiome(index) {
            const biome = BIOMES[index];
            if (!biome) return; 

            document.documentElement.style.setProperty('--current-sky-color', biome.skyColor);
            document.documentElement.style.setProperty('--current-cloud-svg', biome.cloudSvg);
            document.documentElement.style.setProperty('--current-ground-color', biome.groundColor);
            document.documentElement.style.setProperty('--current-ground-border-color', biome.groundBorderColor);
        }


        function setDynamicGroundHeight() {
            const gameContainerHeight = elements.gameContainer.clientHeight;
            state.groundHeight = gameContainerHeight * (parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--ground-height-percent')) / 100);
            document.documentElement.style.setProperty('--ground-height', `${state.groundHeight}px`);
            
            if (state.shibaY <= state.groundHeight) {
                state.shibaY = state.groundHeight;
                elements.shiba.style.bottom = `${state.shibaY}px`;
            }

            document.querySelectorAll('.obstacle.ground-type, .power-up').forEach(el => {
                el.style.bottom = `${state.groundHeight}px`;
            });
            document.querySelectorAll('.obstacle.flying-type').forEach(el => {
                el.style.bottom = `calc(${state.groundHeight}px + 100px + ${Math.random() * 50}px)`;
            });
        }

        function init() {
            setDynamicGroundHeight(); 
            window.addEventListener('resize', setDynamicGroundHeight); 

            elements.highScoreDisplay.textContent = state.highScore;
            elements.playButton.addEventListener('click', hideSplashAndStart);
            elements.playButton.addEventListener('touchstart', hideSplashAndStart);
        }

        function hideSplashAndStart() {
            elements.splashScreen.classList.add('hidden');
            elements.playButton.removeEventListener('click', hideSplashAndStart);
            elements.playButton.removeEventListener('touchstart', hideSplashAndStart);
            setTimeout(startIntro, 800);
        }
        
        function startIntro() {
            elements.introMessage.style.opacity = '1';
            let count = 3;
            elements.countdownDisplay.textContent = count;
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    elements.countdownDisplay.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    elements.introMessage.style.opacity = '0';
                    setTimeout(startGame, 500);
                }
            }, 1000);
        }

        function startGame() {
            state.isGameOver = false;
            state.score = 0;
            elements.scoreDisplay.textContent = state.score;
            elements.gameOverScreen.style.display = 'none';
            elements.newHighScoreMessage.style.display = 'none';
            elements.shibaSpinMessage.style.display = 'none'; 
            elements.body.classList.remove('shiba-spin'); 

            ['ground', 'clouds'].forEach(id => elements[id].style.animationPlayState = 'running');

            state.shibaY = state.groundHeight; 
            state.velocityY = 0;
            elements.shiba.style.bottom = `${state.shibaY}px`;
            elements.shiba.style.transform = `translateY(0px)`; 

            state.currentBiomeIndex = 0;
            state.lastBiomeScore = 0;
            setBiome(state.currentBiomeIndex);

            document.addEventListener('keydown', handleJumpStart);
            document.addEventListener('keyup', handleJumpEnd);
            // Attaching touch events directly to gameContainer for universal mobile tap
            elements.gameContainer.addEventListener('touchstart', handleJumpStart, { passive: false });
            elements.gameContainer.addEventListener('touchend', handleJumpEnd, { passive: false });
            elements.gameContainer.addEventListener('mousedown', handleJumpStart);
            elements.gameContainer.addEventListener('mouseup', handleJumpEnd);
            
            document.querySelectorAll('.obstacle, .power-up').forEach(el => el.remove());
            
            state.gameLoopInterval = setInterval(gameLoop, 20);
            state.obstacleInterval = setInterval(createItem, state.normalObstacleInterval);
        }

        const handleJumpStart = (e) => {
            const isKeyEvent = e.code === 'Space';
            const isMouseEvent = e.type === 'mousedown';
            const isTouchEvent = e.type === 'touchstart';

            // Ensure the event target is the game container or a child within it,
            // but not a button on the splash/game over screen.
            const isGameAreaClick = elements.gameContainer.contains(e.target) && !e.target.closest('button');

            if (!state.isGameOver && !state.isJumping && (isKeyEvent || (isGameAreaClick && (isMouseEvent || isTouchEvent)))) {
                e.preventDefault(); // Prevent default touch behavior (like scrolling)
                state.isJumping = true;
                state.velocityY = state.jumpStrength; 
                
                state.jumpHoldTimer = setTimeout(() => {
                    if (state.isJumping) { 
                        state.velocityY += state.maxHoldJumpBoost; 
                    }
                }, 50); 
            }
        };

        const handleJumpEnd = (e) => {
            const isKeyEvent = e.code === 'Space';
            const isMouseEvent = e.type === 'mouseup';
            const isTouchEvent = e.type === 'touchend'; 

            const isGameAreaClickRelease = elements.gameContainer.contains(e.target) && !e.target.closest('button');

            if (state.isJumping && (isKeyEvent || (isGameAreaClickRelease && (isMouseEvent || isTouchEvent)))) {
                if (state.jumpHoldTimer) {
                    clearTimeout(state.jumpHoldTimer);
                    state.jumpHoldTimer = null;
                }
                if (state.velocityY < 0) { 
                    state.velocityY *= 0.5; 
                }
            }
        };


        function createItem() {
            if (state.isGameOver) return;
            
            const item = document.createElement('div');
            
            // Randomly decide between normal obstacle, star power-up, or chicken power-up
            const randomChance = Math.random();
            const isStarPowerUp = randomChance < 0.08; // 8% chance for star
            const isChickenPowerUp = randomChance >= 0.08 && randomChance < 0.12; // 4% chance for chicken (total 12% for any power-up)

            if (isStarPowerUp) {
                item.classList.add('power-up');
                item.textContent = EMOJIS.powerUp;
                item.style.bottom = `${state.groundHeight + 20}px`; 
            } else if (isChickenPowerUp) {
                item.classList.add('power-up', 'invincibility');
                item.textContent = EMOJIS.invincibilityPowerUp;
                item.style.bottom = `${state.groundHeight + 50}px`; // Chicken might appear slightly higher
            }
            else {
                const canSpawnFlying = state.score >= state.flyingObstacleThreshold;
                const isFlyingObstacle = canSpawnFlying && Math.random() < 0.5; 

                if (isFlyingObstacle) {
                    item.classList.add('obstacle', 'flying-type');
                    item.textContent = EMOJIS.flyingObstacles[Math.floor(Math.random() * EMOJIS.flyingObstacles.length)];
                    item.style.bottom = `calc(${state.groundHeight}px + 80px + ${Math.random() * 70}px)`; 
                } else {
                    item.classList.add('obstacle', 'ground-type');
                    item.textContent = EMOJIS.groundObstacles[Math.floor(Math.random() * EMOJIS.groundObstacles.length)];
                    item.style.bottom = `${state.groundHeight}px`; 
                }
            }
            
            elements.gameWorld.appendChild(item);

            let animationSpeed = Math.max(2, 3.5 - state.score * 0.02);
            if (state.shibaSpinActive) {
                animationSpeed = Math.max(0.5, animationSpeed * 0.5); 
            }
            item.style.animationDuration = `${animationSpeed}s`;

            const obstaclePassTimer = setTimeout(() => {
                if (item.parentNode && !item.hasAttribute('data-collided')) {
                    if (item.classList.contains('obstacle')) { 
                        state.score++;
                        elements.scoreDisplay.textContent = state.score;
                        checkBiomeChange(); 
                        checkShibaSpin(); 
                    }
                    item.remove();
                }
            }, animationSpeed * 1000);

            item.dataset.obstaclePassTimer = obstaclePassTimer;
        }

        function checkBiomeChange() {
            if (state.score >= state.lastBiomeScore + 5) {
                state.currentBiomeIndex = (state.currentBiomeIndex + 1) % BIOMES.length;
                setBiome(state.currentBiomeIndex);
                state.lastBiomeScore = state.score;
            }
        }

        function checkShibaSpin() {
            if (state.score >= 25 && !state.shibaSpinActive && Math.random() < 0.1) { 
                activateShibaSpin();
            }
        }

        function activateShibaSpin() {
            state.shibaSpinActive = true;
            elements.body.classList.add('shiba-spin'); 
            elements.shibaSpinMessage.style.display = 'flex';
            elements.shibaSpinMessage.classList.add('visible');

            clearInterval(state.obstacleInterval);
            state.shibaSpinInterval = setInterval(createItem, state.shibaSpinObstacleInterval * (0.8 + Math.random() * 0.4)); 

            const spinDuration = Math.random() * (60 - 30) * 1000 + 30 * 1000; 
            state.shibaSpinTimeout = setTimeout(deactivateShibaSpin, spinDuration);
        }

        function deactivateShibaSpin() {
            state.shibaSpinActive = false;
            elements.body.classList.remove('shiba-spin');
            elements.shibaSpinMessage.classList.remove('visible');
            setTimeout(() => elements.shibaSpinMessage.style.display = 'none', 500); 

            clearInterval(state.obstacleInterval);
            clearInterval(state.shibaSpinInterval);
            state.obstacleInterval = setInterval(createItem, state.normalObstacleInterval);
        }

        function gameLoop() {
            state.velocityY += state.gravity;
            state.shibaY -= state.velocityY; 

            if (state.shibaY <= state.groundHeight) {
                state.shibaY = state.groundHeight;
                state.velocityY = 0;
                state.isJumping = false; 
                if (state.jumpHoldTimer) {
                    clearTimeout(state.jumpHoldTimer);
                    state.jumpHoldTimer = null;
                }
            }

            elements.shiba.style.bottom = `${state.shibaY}px`;

            checkCollisions();
        }

        function checkCollisions() {
            const shibaRect = elements.shiba.getBoundingClientRect();
            document.querySelectorAll('.obstacle, .power-up').forEach(item => {
                const itemRect = item.getBoundingClientRect();
                
                if (itemRect.right > 0 && !item.hasAttribute('data-collided')) {
                    const collisionOverlapFactor = 0.15;
                    if (shibaRect.right > itemRect.left + (itemRect.width * collisionOverlapFactor) &&
                        shibaRect.left < itemRect.right - (itemRect.width * collisionOverlapFactor) &&
                        shibaRect.bottom > itemRect.top + (itemRect.height * collisionOverlapFactor) &&
                        shibaRect.top < itemRect.bottom - (itemRect.height * collisionOverlapFactor)) {
                        
                        item.setAttribute('data-collided', 'true');
                        clearTimeout(item.dataset.obstaclePassTimer);
                        
                        if (item.classList.contains('invincibility')) { // Check for new invincibility power-up
                            activateInvincibility();
                            item.remove();
                        } else if (item.classList.contains('power-up')) { // Existing star power-up
                            // Current logic for star power-up if any, otherwise just remove it.
                            item.remove(); // No specific effect for star in current code
                        } else if (!state.isInvincible) {
                            endGame();
                        }
                    }
                }
            });
        }
        
        function activateInvincibility() {
            state.isInvincible = true;
            elements.shiba.classList.add('invincible');
            setTimeout(() => {
                state.isInvincible = false;
                elements.shiba.classList.remove('invincible');
            }, 5000); // 5 seconds of invincibility
        }
        
        function createPoofEffect() {
            const shibaRect = elements.shiba.getBoundingClientRect();
            const containerRect = elements.gameContainer.getBoundingClientRect();
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.textContent = 'üêï';
                p.classList.add('particle');
                p.style.top = (shibaRect.top - containerRect.top + shibaRect.height / 2) + 'px';
                p.style.left = (shibaRect.left - containerRect.left + shibaRect.width / 2) + 'px';
                p.style.transform = `rotate(${Math.random() * 360}deg) translateX(${Math.random() * 60 - 30}px) translateY(${Math.random() * 60 - 30}px)`;
                elements.gameWorld.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        }

        function createConfetti() {
            const numConfetti = 50;
            const containerRect = elements.gameContainer.getBoundingClientRect();
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = CONFETTI_COLORS[Math.floor(Math.random() * CONFETTI_COLORS.length)];
                confetti.style.left = Math.random() * containerRect.width + 'px';
                confetti.style.top = (Math.random() * -containerRect.height / 2) + 'px'; 
                confetti.style.animationDelay = (Math.random() * 0.8) + 's';
                confetti.style.animationDuration = (2 + Math.random() * 1.5) + 's'; 
                
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

                elements.gameWorld.appendChild(confetti);
                setTimeout(() => confetti.remove(), parseFloat(confetti.style.animationDuration) * 1000 + parseFloat(confetti.style.animationDelay) * 1000);
            }
        }


        function endGame() {
            if (state.isGameOver) return;
            state.isGameOver = true;
            
            if (navigator.vibrate) navigator.vibrate(200);
            
            createPoofEffect();
            elements.shiba.style.display = 'none';

            clearInterval(state.gameLoopInterval);
            clearInterval(state.obstacleInterval);
            clearInterval(state.shibaSpinInterval); 
            clearTimeout(state.shibaSpinTimeout); 
            
            ['ground', 'clouds'].forEach(id => elements[id].style.animationPlayState = 'paused');
            document.querySelectorAll('.obstacle, .power-up').forEach(el => {
                el.style.animationPlayState = 'paused';
                clearTimeout(el.dataset.obstaclePassTimer);
            });
            
            document.removeEventListener('keydown', handleJumpStart);
            document.removeEventListener('keyup', handleJumpEnd);
            elements.gameContainer.removeEventListener('touchstart', handleJumpStart);
            elements.gameContainer.removeEventListener('touchend', handleJumpEnd);
            elements.gameContainer.removeEventListener('mousedown', handleJumpStart);
            elements.gameContainer.removeEventListener('mouseup', handleJumpEnd);

            let newHighScoreSet = false;
            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('shibaHighScore', state.highScore);
                elements.highScoreDisplay.textContent = state.highScore;
                newHighScoreSet = true;
            }

            elements.finalScoreDisplay.textContent = state.score;
            elements.finalHighScoreDisplay.textContent = state.highScore;
            elements.gameOverScreen.style.display = 'flex';

            if (newHighScoreSet) {
                elements.newHighScoreMessage.style.display = 'block';
                createConfetti();
            } else {
                elements.newHighScoreMessage.style.display = 'none';
            }
        }

        function restartGame() {
            document.querySelectorAll('.particle').forEach(el => el.remove());
            document.querySelectorAll('.obstacle, .power-up').forEach(el => el.remove());
            document.querySelectorAll('.confetti').forEach(el => el.remove());

            elements.shiba.style.display = 'block';
            elements.shiba.classList.remove('invincible');
            state.isInvincible = false;
            
            state.isGameOver = true;
            state.score = 0;
            elements.scoreDisplay.textContent = 0;
            
            elements.gameOverScreen.style.display = 'none';
            elements.newHighScoreMessage.style.display = 'none';
            
            state.shibaSpinActive = false;
            elements.body.classList.remove('shiba-spin');
            elements.shibaSpinMessage.style.display = 'none';
            clearTimeout(state.shibaSpinTimeout);
            clearInterval(state.shibaSpinInterval);

            startIntro();
        }
        
        init();
    </script>
</body>
